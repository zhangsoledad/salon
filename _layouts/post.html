---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
<div class="copyright">
  <p><strong>本文固定链接：</strong><a href='{{page.url | prepend: site.baseurl | prepend: site.url}}'>{{page.url | prepend: site.baseurl | prepend: site.url}}</a></p>
  <p><strong>原创文章,转载请注明出处：</strong><a href='{{page.url | prepend: site.baseurl | prepend: site.url}}'>Soledad's Salon</a></p>
</div>

<div class="ds-thread" data-thread-key="{{ page.id }}" data-title="{{ page.title }}" data-url="{{page.url | prepend: site.baseurl | prepend: site.url}}"></div>
